<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <div id="imagem">
            <img src="imagens/building-pq.jpg" alt="Foto de um prédio refletindo o sol">
        </div>
    
        <div id="formulario">
            <h1>
                Login
            </h1>

            <p class="texto">
                Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
            </p>

            <form action="" method="post" autocomplete="on">
                <p class="_campo" id="bloco1">
                    <label for="iuser">
                        <span class="material-icons">
                            person
                        </span>
                    </label>
                    <input type="text" name="user" id="iuser" class="fill" required>
                </p>
                <p class="_campo" id="bloco2">
                    <label for="ipass">
                        <span class="material-icons">
                            key
                        </span>
                    </label>
                    <input type="password" name="pass" id="ipass" class="fill" required minlength="8" maxlength="20">
                </p>
                <p id="bloco3">
                    <input class="botoes" id="enter" type="submit" value="Entrar">
                </p>
                <p id="bloco4">
                    <input class="botoes" id="forgot" type="button" value="Esqueci a senha ✉️">
                </p>
            </form>
        </div>
    </main>
</body>
</html>
