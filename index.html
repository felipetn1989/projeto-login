<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="imagens/building-pq.jpg" alt="Foto de um prédio refletindo o sol"> <!-- outra opção é colocar a foto como backgorund da div -->
            </div>
            <div id="formulario">
                <h1>
                    Login
                </h1>
                <p class="texto">
                    Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <form action="" method="post" autocomplete="on">
                    <p class="_campo" id="bloco1"> <!-- posso usar divs ao invés de p's nesse caso e no campo abaixo -->
                        <label for="iuser">
                            <span class="material-icons">
                                person
                            </span>
                        </label>
                        <input type="text" name="user" id="iuser" class="fill" required placeholder=" seu login">
                    </p>
                    <p class="_campo" id="bloco2">
                        <label for="ipass">
                            <span class="material-icons"> <!-- posso usar <i> (icon) ao invés de <span> -->
                                key
                            </span>
                        </label>
                        <input type="password" name="pass" id="ipass" class="fill" required minlength="8" maxlength="20" placeholder=" sua senha">
                    </p>
                    <p id="bloco3"> <!-- ideia: usar display:block ao invés de criar esse parágrafo e o abaixco -->
                        <input class="botoes" id="enter" type="submit" value="Entrar">
                    </p>
                    <p id="bloco4">
                        <input class="botoes" id="forgot" type="button" value="Esqueci a senha ✉️">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
